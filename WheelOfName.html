<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names - Edisi Rahsia & Hadiah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* Gaya Roda */
        .wheel-outer-container {
            position: relative;
            width: 100%;
            max-width: 650px;
            aspect-ratio: 1/1;
            transition: all 0.5s ease;
        }

        #wheel-canvas {
            width: 100%;
            height: 100%;
        }

        .pointer-triangle {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 35px solid #f1c40f;
            z-index: 10;
        }

        .sidebar-panel {
            background-color: rgba(26, 26, 27, 0.95);
            border-left: 1px solid #333;
            transition: all 0.3s ease;
        }

        .tab-active {
            border-bottom: 3px solid #3b82f6;
            color: white;
        }

        .is-fullscreen .sidebar-panel { display: none; }
        .is-fullscreen .nav-normal-items { display: none; }
        .is-fullscreen .nav-fullscreen-items { display: flex !important; }
        .is-fullscreen .wheel-outer-container { max-width: 85vh; }
        .nav-fullscreen-items { display: none; }

        .hidden-admin { display: none; }
        .hidden-admin.show { display: flex; }

        textarea::-webkit-scrollbar, .modal-scroll::-webkit-scrollbar, .admin-scroll::-webkit-scrollbar { width: 6px; }
        textarea::-webkit-scrollbar-track, .modal-scroll::-webkit-scrollbar-track, .admin-scroll::-webkit-scrollbar-track { background: #1a1a1b; }
        textarea::-webkit-scrollbar-thumb, .modal-scroll::-webkit-scrollbar-thumb, .admin-scroll::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        .confetti { position: fixed; pointer-events: none; z-index: 100; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.2s ease-out forwards; }

        input[type=range] { accent-color: #3b82f6; }
    </style>
</head>

    <script>
        // References
        let namesInput, entryCount, spinBtn, winnerModal, winnerNameText, closeModal, removeWinnerBtn, shuffleBtn, sortBtn, logoTrigger, adminPanel, spinDisplay, fullscreenBtn, exitFullscreenBtn, customizeBtn, configModal, appBody, tabEntries, tabResults, contentEntries, contentResults, resultsList, noResults, resultCountSpan;
        let adminSearch, adminTurnInput, adminSearchResults, riggedListContainer;
        let addImageBtn, imageUpload, winnerImageContainer, winnerImageEl, promptModal, promptNameInput, promptCancel, promptOk;
        let prizeTurnInput, prizeUploadTrigger, prizeImageUpload, prizeListContainer, winnerPrizeEl, prizeDisplayArea;

        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');

        const offscreenCanvas = document.createElement('canvas');
        const offCtx = offscreenCanvas.getContext('2d');
        offscreenCanvas.width = 1000; offscreenCanvas.height = 1000;

        let config = { sound: 'ticking', volume: 50, spinTime: 7, maxNames: 500, showTitle: true, displayDuplicates: true, spinSlowly: false };
        let names = ["Ali", "Abu", "Siti", "Ah Chong", "Ramasamy", "Fatimah", "Zul", "Mei Ling"];
        let entryImagesMap = {}; 
        let prizeImagesMap = {}; // Peta pusingan -> base64 imej hadiah
        let resultsArr = [];
        let currentRotation = 0;
        let isSpinning = false;
        let lastWinner = "";
        let spinCount = 0;
        let audioCtx = null;
        let riggedWinnersMap = {}; 
        let tempImageBase64 = null;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        function playTick() {
            if (!audioCtx || config.sound === 'none') return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);
            gain.gain.setValueAtTime((config.volume / 100) * 0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }

        function playWinSound() {
            if (!audioCtx || config.sound === 'none') return;
            const now = audioCtx.currentTime;
            const vol = config.volume / 100;
            const notes = [261.63, 329.63, 392.00, 523.25];
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, now + i * 0.12);
                gain.gain.setValueAtTime(0, now + i * 0.12);
                gain.gain.linearRampToValueAtTime(vol * 0.2, now + i * 0.12 + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.12 + 1.0);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now + i * 0.12); osc.stop(now + i * 0.12 + 1.2);
            });
        }

        const colors = ['#3b82f6', '#22c55e', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];

        function updateElementRefs() {
            namesInput = document.getElementById('names-input');
            entryCount = document.getElementById('entry-count');
            spinBtn = document.getElementById('spin-btn');
            winnerModal = document.getElementById('winner-modal');
            winnerNameText = document.getElementById('winner-name');
            closeModal = document.getElementById('close-modal');
            removeWinnerBtn = document.getElementById('remove-winner-btn');
            shuffleBtn = document.getElementById('shuffle-btn');
            sortBtn = document.getElementById('sort-btn');
            logoTrigger = document.getElementById('logo-trigger');
            adminPanel = document.getElementById('admin-panel');
            spinDisplay = document.getElementById('current-spin-display');
            fullscreenBtn = document.getElementById('fullscreen-btn');
            exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
            customizeBtn = document.getElementById('customize-btn');
            configModal = document.getElementById('customize-modal');
            appBody = document.getElementById('app-body');
            tabEntries = document.getElementById('tab-entries');
            tabResults = document.getElementById('tab-results');
            contentEntries = document.getElementById('content-entries');
            contentResults = document.getElementById('content-results');
            resultsList = document.getElementById('results-list');
            noResults = document.getElementById('no-results');
            resultCountSpan = document.getElementById('result-count');
            adminSearch = document.getElementById('admin-search');
            adminTurnInput = document.getElementById('admin-turn-input');
            adminSearchResults = document.getElementById('admin-search-results');
            riggedListContainer = document.getElementById('rigged-list-container');
            
            addImageBtn = document.getElementById('add-image-btn');
            imageUpload = document.getElementById('image-upload');
            winnerImageContainer = document.getElementById('winner-image-container');
            winnerImageEl = document.getElementById('winner-image-el');
            promptModal = document.getElementById('prompt-modal');
            promptNameInput = document.getElementById('prompt-name-input');
            promptCancel = document.getElementById('prompt-cancel');
            promptOk = document.getElementById('prompt-ok');

            // Prize System Refs
            prizeTurnInput = document.getElementById('prize-turn-input');
            prizeUploadTrigger = document.getElementById('prize-upload-trigger');
            prizeImageUpload = document.getElementById('prize-image-upload');
            prizeListContainer = document.getElementById('prize-list-container');
            winnerPrizeEl = document.getElementById('winner-prize-el');
            prizeDisplayArea = document.getElementById('prize-display-area');
        }

        function updateWheelBuffer() {
            const centerX = 500; const centerY = 500; const radius = 480;
            offCtx.clearRect(0, 0, 1000, 1000);
            if (names.length === 0) return;
            const visibleNames = names.slice(0, config.maxNames);
            const sliceAngle = (Math.PI * 2) / visibleNames.length;
            visibleNames.forEach((name, i) => {
                const startAngle = i * sliceAngle;
                offCtx.beginPath(); offCtx.moveTo(centerX, centerY);
                offCtx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                offCtx.fillStyle = colors[i % colors.length]; offCtx.fill();
                offCtx.strokeStyle = "rgba(255,255,255,0.1)"; offCtx.lineWidth = 1; offCtx.stroke();
                offCtx.save(); offCtx.translate(centerX, centerY); offCtx.rotate(startAngle + sliceAngle/2);
                offCtx.textAlign = "right"; offCtx.fillStyle = "#fff";
                const fontSize = Math.max(12, Math.min(50, 700 / visibleNames.length));
                offCtx.font = `700 ${fontSize}px Roboto`;
                offCtx.fillText(name.length > 20 ? name.substring(0, 17) + "..." : name, radius - 40, fontSize/3);
                offCtx.restore();
            });
            offCtx.beginPath(); offCtx.arc(centerX, centerY, 65, 0, Math.PI * 2);
            offCtx.fillStyle = "#fff"; offCtx.fill();
            offCtx.strokeStyle = "rgba(0,0,0,0.1)"; offCtx.lineWidth = 8; offCtx.stroke();
        }

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (names.length === 0) {
                ctx.fillStyle = "#444"; ctx.font = "bold 40px Roboto"; ctx.textAlign = "center";
                ctx.fillText("Masukkan nama untuk mula", canvas.width/2, canvas.height/2);
                return;
            }
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(currentRotation);
            ctx.drawImage(offscreenCanvas, -500, -500);
            ctx.restore();
        }

        let debounceTimer;
        function updateNames() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const raw = namesInput ? namesInput.value.trim() : "";
                names = raw ? raw.split('\n').map(n => n.trim()).filter(n => n !== "") : [];
                if (entryCount) entryCount.textContent = names.length;
                updateWheelBuffer();
                drawWheel();
                updateAdminSearchList();
            }, 250);
        }

        function updateAdminSearchList() {
            if (!adminSearch || !adminSearchResults) return;
            const query = adminSearch.value.toLowerCase();
            const filtered = names.filter(n => n.toLowerCase().includes(query)).slice(0, 30);
            adminSearchResults.innerHTML = filtered.map(name => `
                <div class="p-2 border-b border-slate-700 hover:bg-indigo-600 cursor-pointer text-xs transition-colors" onclick="addRiggedWinner('${name.replace(/'/g, "\\'")}')">
                    ${name}
                </div>
            `).join('');
            if (filtered.length === 0) adminSearchResults.innerHTML = `<div class="p-4 text-center text-gray-500 text-[10px]">Tiada nama ditemui</div>`;
        }

        window.addRiggedWinner = function(name) {
            const turn = parseInt(adminTurnInput.value);
            if (isNaN(turn) || turn < 1) return;
            riggedWinnersMap[turn] = name;
            renderRiggedList();
            adminTurnInput.value = turn + 1;
        }

        window.removeRiggedEntry = function(turn) {
            delete riggedWinnersMap[turn];
            renderRiggedList();
        }

        function renderRiggedList() {
            if (!riggedListContainer) return;
            const sortedTurns = Object.keys(riggedWinnersMap).sort((a, b) => a - b);
            riggedListContainer.innerHTML = sortedTurns.map(turn => `
                <div class="flex justify-between items-center bg-slate-800 p-2 mb-1 rounded border border-slate-700 group animate-fadeIn">
                    <span class="text-[11px] font-bold text-indigo-400">#${turn}: <span class="text-white">${riggedWinnersMap[turn]}</span></span>
                    <button onclick="removeRiggedEntry(${turn})" class="text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            `).join('');
        }

        // Logic Perancangan Hadiah (BARU)
        function handlePrizeUpload(e) {
            const file = e.target.files[0];
            const turn = parseInt(prizeTurnInput.value);
            if (!file || isNaN(turn)) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                prizeImagesMap[turn] = event.target.result;
                renderPrizeList();
                prizeTurnInput.value = turn + 1; // Increment pusingan
                prizeImageUpload.value = "";
            };
            reader.readAsDataURL(file);
        }

        function removePrizeEntry(turn) {
            delete prizeImagesMap[turn];
            renderPrizeList();
        }

        function renderPrizeList() {
            const sortedTurns = Object.keys(prizeImagesMap).sort((a, b) => a - b);
            prizeListContainer.innerHTML = sortedTurns.map(turn => `
                <div class="flex items-center gap-3 bg-slate-900 p-2 rounded-lg border border-slate-700 animate-fadeIn">
                    <div class="w-10 h-10 rounded border border-slate-700 overflow-hidden bg-black shrink-0">
                        <img src="${prizeImagesMap[turn]}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <p class="text-[10px] font-bold text-green-400 uppercase">Pusingan #${turn}</p>
                        <p class="text-[9px] text-gray-500">Gambar Hadiah Ready</p>
                    </div>
                    <button onclick="removePrizeEntry(${turn})" class="text-gray-500 hover:text-red-500 p-2"><i class="fa-solid fa-xmark text-xs"></i></button>
                </div>
            `).join('');
            if (sortedTurns.length === 0) prizeListContainer.innerHTML = `<p class="text-[10px] text-gray-600 text-center py-4">Belum ada hadiah dirancang.</p>`;
        }
        window.removePrizeEntry = removePrizeEntry;

        function spin() {
            if (isSpinning || names.length === 0) return;
            initAudio();
            isSpinning = true;
            spinCount++;
            if (spinDisplay) spinDisplay.textContent = `Pusingan: ${spinCount}`;

            const startTime = performance.now();
            const duration = config.spinTime * 1000;
            const startRotation = currentRotation;
            let finalTargetRotation;

            const riggedWinnerName = riggedWinnersMap[spinCount];
            const riggedIdx = riggedWinnerName ? names.indexOf(riggedWinnerName) : -1;

            if (riggedIdx !== -1) {
                const visibleCount = Math.min(names.length, config.maxNames);
                const sliceAngle = (Math.PI * 2) / visibleCount;
                const stopAngleAtZero = (Math.PI * 2) - ((riggedIdx % visibleCount) * sliceAngle + (sliceAngle / 2));
                const currentMod = startRotation % (Math.PI * 2);
                let delta = (stopAngleAtZero - currentMod + (Math.PI * 2)) % (Math.PI * 2);
                if (delta < 0.5) delta += Math.PI * 2;
                finalTargetRotation = startRotation + (Math.PI * 2 * 10) + delta;
            } else {
                finalTargetRotation = startRotation + (Math.PI * 2 * (8 + Math.random() * 4)) + Math.random() * Math.PI * 2;
            }

            let lastTickIdx = -1;
            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + (finalTargetRotation - startRotation) * easeOut;
                const visibleCount = Math.min(names.length, config.maxNames);
                const sliceAngle = (Math.PI * 2) / visibleCount;
                const currentTickIdx = Math.floor(((Math.PI * 2) - (currentRotation % (Math.PI * 2)) + (Math.PI * 2)) % (Math.PI * 2) / sliceAngle) % visibleCount;
                if (currentTickIdx !== lastTickIdx) { playTick(); lastTickIdx = currentTickIdx; }
                drawWheel();
                if (progress < 1) requestAnimationFrame(animate);
                else { isSpinning = false; finishSpin(); }
            }
            requestAnimationFrame(animate);
        }

        function finishSpin() {
            const visibleCount = Math.min(names.length, config.maxNames);
            const sliceAngle = (Math.PI * 2) / visibleCount;
            const normRot = (currentRotation % (Math.PI * 2) + (Math.PI * 2)) % (Math.PI * 2);
            let winIdx = Math.floor(((Math.PI * 2) - normRot) / sliceAngle) % visibleCount;
            lastWinner = names[winIdx];
            
            // Periksa Gambar Entri (Nama)
            if (entryImagesMap[lastWinner]) {
                winnerImageEl.src = entryImagesMap[lastWinner];
                winnerImageContainer.classList.remove('hidden');
            } else {
                winnerImageContainer.classList.add('hidden');
            }

            // Periksa Gambar Hadiah (Ikut Giliran)
            const turnPrize = prizeImagesMap[spinCount];
            if (turnPrize) {
                winnerPrizeEl.src = turnPrize;
                prizeDisplayArea.classList.remove('hidden');
            } else {
                prizeDisplayArea.classList.add('hidden');
            }

            if (winnerNameText) winnerNameText.textContent = lastWinner;
            if (winnerModal) { winnerModal.classList.remove('hidden'); winnerModal.classList.add('flex'); }

            resultsArr.unshift({name: lastWinner, time: new Date().toLocaleTimeString()});
            if (resultCountSpan) resultCountSpan.textContent = resultsArr.length;
            if (noResults) noResults.classList.add('hidden');
            if (resultsList) resultsList.innerHTML = resultsArr.map(r => `<div class="bg-[#242425] p-3 rounded border border-[#333] flex justify-between"><span>${r.name}</span><span class="text-gray-500">${r.time}</span></div>`).join('');
            
            playWinSound();
            createConfetti();
        }

        window.switchConfigTab = function(tab) {
            ['during', 'after', 'appearance'].forEach(t => {
                const btn = document.getElementById(`tab-config-${t}`);
                const content = document.getElementById(`config-content-${t}`);
                if (btn && content) {
                    btn.className = (t === tab) ? "px-6 py-4 text-sm font-bold border-b-2 border-blue-500 text-white transition-all" : "px-6 py-4 text-sm font-bold text-gray-500 hover:text-gray-300 transition-all";
                    content.classList.toggle('hidden', t !== tab);
                }
            });
        }

        window.closeConfigModal = function() { configModal.classList.add('hidden'); configModal.classList.remove('flex'); }
        window.saveConfig = function() {
            config.sound = document.getElementById('config-sound').value;
            config.volume = parseInt(document.getElementById('config-volume').value);
            config.spinTime = parseInt(document.getElementById('config-spin-time').value);
            config.maxNames = parseInt(document.getElementById('config-max-names').value);
            window.closeConfigModal();
            updateWheelBuffer();
            drawWheel();
        }

        function createConfetti() {
            for (let i = 0; i < 120; i++) {
                const c = document.createElement('div'); c.className = 'confetti';
                const col = colors[Math.floor(Math.random() * colors.length)];
                c.style.cssText = `width:10px;height:10px;background:${col};left:${Math.random()*100}vw;top:-20px;`;
                document.body.appendChild(c);
                c.animate([{top:'-20px',opacity:1},{top:'100vh',opacity:0,transform:`rotate(${Math.random()*1500}deg)`}],{duration:3000+Math.random()*2500, easing:'ease-out'}).onfinish = () => c.remove();
            }
        }

        function handleImageUpload(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                tempImageBase64 = event.target.result;
                promptModal.classList.remove('hidden'); promptModal.classList.add('flex');
                promptNameInput.focus();
            };
            reader.readAsDataURL(file);
        }

        function saveImageEntry() {
            const name = promptNameInput.value.trim();
            if (name && tempImageBase64) {
                namesInput.value = namesInput.value.trim() ? namesInput.value + "\n" + name : name;
                entryImagesMap[name] = tempImageBase64;
                tempImageBase64 = null; promptNameInput.value = "";
                promptModal.classList.add('hidden'); promptModal.classList.remove('flex');
                updateNames();
            }
        }

        window.onload = function() {
            updateElementRefs();
            if (namesInput) {
                namesInput.value = names.join('\n');
                namesInput.addEventListener('input', updateNames);
            }
            updateNames();
            
            if (spinBtn) spinBtn.addEventListener('click', spin);
            if (closeModal) closeModal.addEventListener('click', () => winnerModal.classList.add('hidden'));
            if (removeWinnerBtn) removeWinnerBtn.addEventListener('click', () => {
                const idx = names.indexOf(lastWinner);
                if (idx > -1) { 
                    const name = names[idx];
                    names.splice(idx, 1); 
                    delete entryImagesMap[name];
                    if(namesInput) namesInput.value = names.join('\n'); 
                    updateNames(); 
                }
                winnerModal.classList.add('hidden');
            });
            if (shuffleBtn) shuffleBtn.addEventListener('click', () => { names.sort(() => Math.random() - 0.5); if(namesInput) namesInput.value = names.join('\n'); updateNames(); });
            if (sortBtn) sortBtn.addEventListener('click', () => { names.sort(); if(namesInput) namesInput.value = names.join('\n'); updateNames(); });
            if (fullscreenBtn) fullscreenBtn.addEventListener('click', () => document.documentElement.requestFullscreen());
            if (exitFullscreenBtn) exitFullscreenBtn.addEventListener('click', () => document.exitFullscreen());
            if (customizeBtn) customizeBtn.addEventListener('click', () => {
                if (configModal) { configModal.classList.remove('hidden'); configModal.classList.add('flex'); }
            });
            
            if (adminSearch) adminSearch.addEventListener('input', updateAdminSearchList);
            if (addImageBtn) addImageBtn.addEventListener('click', () => imageUpload.click());
            if (imageUpload) imageUpload.addEventListener('change', handleImageUpload);
            if (promptOk) promptOk.addEventListener('click', saveImageEntry);
            if (promptCancel) promptCancel.addEventListener('click', () => {
                tempImageBase64 = null; promptModal.classList.add('hidden'); promptModal.classList.remove('flex');
            });

            // Prize Handlers
            if (prizeUploadTrigger) prizeUploadTrigger.addEventListener('click', () => prizeImageUpload.click());
            if (prizeImageUpload) prizeImageUpload.addEventListener('change', handlePrizeUpload);

            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) { appBody.classList.add('is-fullscreen'); } 
                else { appBody.classList.remove('is-fullscreen'); }
                setTimeout(() => { updateWheelBuffer(); drawWheel(); }, 150);
            });

            if (tabEntries) tabEntries.addEventListener('click', () => {
                tabEntries.classList.add('tab-active'); tabResults.classList.remove('tab-active');
                contentEntries.classList.remove('hidden'); contentResults.classList.add('hidden');
            });
            if (tabResults) tabResults.addEventListener('click', () => {
                tabResults.classList.add('tab-active'); tabEntries.classList.remove('tab-active');
                contentResults.classList.remove('hidden'); contentEntries.classList.add('hidden');
            });

            let clicks = 0; 
            if (logoTrigger) {
                logoTrigger.addEventListener('click', () => { 
                    clicks++; 
                    if (clicks >= 3) { 
                        adminPanel.classList.toggle('show'); 
                        updateAdminSearchList(); 
                        renderRiggedList();
                        renderPrizeList();
                        clicks = 0; 
                    } 
                });
            }
        };
    </script>
</body>
</html>
